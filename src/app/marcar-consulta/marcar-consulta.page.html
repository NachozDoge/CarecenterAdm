<ion-header>
  <ion-toolbar>  
    <img src="/assets/imgs/carecenterlogo.png">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content color='primary'> 
    <div class="ion-left"></div>
  
  <ion-card style="border-radius: 15px;">
    <ion-card-header>
      <ion-card-subtitle style="font-weight: bold;">Marcar Consulta</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
     <form [formGroup]="formGroup">
        <ion-list>
          <ion-item style="margin-top: 10%;">
            <ion-label>Nome:</ion-label>
            <ion-input disabled="true" value="{{medico.nome}}"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label>Especialidade:</ion-label> 
            <ion-input disabled="true" value="{{medico.espc}}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Data</ion-label>
            <ion-datetime formControlName="dataconsulta" placeholder="Select Date"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>Met√≥do</ion-label>
            <ion-select formControlName="metodo">
              <ion-select-option value="online">Online</ion-select-option>
              <ion-select-option value="chat">Chat</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        
        <ion-button class="btnProsseguir" shape="round" size="medium" color="dark" expand="block"
          (click)="cadastrar()">Marcar</ion-button>
        <div class="separador"></div>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
