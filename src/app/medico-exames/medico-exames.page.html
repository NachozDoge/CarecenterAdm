<ion-header>
  <ion-toolbar>  
    <img src="/assets/imgs/carecenterlogo.png">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color='primary'>
  <div class="background-card">
    <ion-card>  
        <ion-card-content>

            <div class="title">
              <center>MÃ©dicos</center>
            </div>
            <div class="separador"></div>

            <div class="card-content">
              <div class="SBar">
                <form class="searchbar">

                  <ion-select #sangue value="sangue"   >
                    <ion-select-option value="Covid">Covid</ion-select-option>
                    <ion-select-option value="Aids">Aids</ion-select-option>
                    <ion-select-option value="Sifilis">Sifilis</ion-select-option>
                  </ion-select>
                </form>
                <ion-button shape="round" color="dark" class="btnSearchbar" (click)="pesquisar()" style="margin-right: 1.7em;">
                  Pesquisar</ion-button>
            
              </div>

              <ion-list style="margin-top: 2em;">
                <ion-item *ngFor="let exame of lista">
                  <ion-label>{{exame.sangue}}</ion-label>
                  <ion-button color="dark" (click)="visualizar(exame)" shape="round">Ver</ion-button>
                  <ion-button color="dark" (click)="agendar(exame.id)" shape="round">Agendar</ion-button>
                </ion-item>
              </ion-list>
            </div>

        </ion-card-content>
      </ion-card>
  </div>
</ion-content>
