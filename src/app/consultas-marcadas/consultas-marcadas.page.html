<ion-header>
  <ion-toolbar>  
    <img src="/assets/imgs/carecenterlogo.png">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color='primary'>

  <div class="page-title">
    <center>Consultas</center>
  </div>

  <div class="background-card">
  <ion-card> 
    
    <ion-card-content>
        <div class="title">
          <center>Pendentes</center>
        </div>
        <div class="line"></div>

        <div class="card-content">
          <ion-list>
            <ion-item *ngFor="let consulta of lista">
              <ion-label>{{consulta.especialidade}}</ion-label>
              <ion-button color="dark" (click)="visualizar(consulta)">Visualizar</ion-button>
            </ion-item>
          </ion-list>        
          
        </div>
    </ion-card-content>
  </ion-card>

</div>


<div class="background-card">
  <ion-card> 
    
    <ion-card-content>
        <div class="title">
          <center>Anteriores</center>
        </div>
        <div class="line"></div>

        <div class="card-content">
          <ion-list>
            <ion-item *ngFor="let consulta of lista">
              <ion-label>{{consulta.especialidade}}</ion-label>
              <ion-button color="dark" (click)="visualizar(consulta)">Visualizar</ion-button>
            </ion-item>
          </ion-list>        
        </div>
        <div class="line"></div>

    </ion-card-content>
  </ion-card>
</div>

</ion-content>
