<ion-header >
  <ion-toolbar >
    <ion-title> 
      <img src="/assets/imgs/carecenterlogo.png" >
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
   
  </ion-toolbar>
</ion-header>

<ion-content color='primary'>

    <div class="ion-header">
      <ion-avatar >
        <img src="/assets/imgs/usuario.png" >
      </ion-avatar>
    </div>
 
  <div class="cards">
  <ion-card>

    <ion-card-header >
      <ion-card-title>Complete seus dados</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      
      <ion-item>
        <ion-input placeholder="Sobrenome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Telefone" type="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="CPF"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="CEP"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Senha" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Repetir senha" type="password"></ion-input>
      </ion-item>

        <div class="separador">
        </div>

        <ion-button class="btnProsseguir" shape="round" size="small" color="dark" expand="block" (click)="openstate()">
          Prosseguir
        </ion-button>

    </ion-card-content>
  </ion-card>

</div>
</ion-content>
