<ion-header>
  <ion-toolbar>  
    <img src="/assets/imgs/carecenterlogo.png">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">

  <div class="ion-header">
    <ion-avatar >
      <img src="/assets/imgs/usuario.png" >
    </ion-avatar>
  </div>

  <ion-card>
    <ion-card-header >
      <ion-card-title>Cadastro do Médico</ion-card-title>
    </ion-card-header>

    <ion-card-content>

    <form [formGroup]="formGroup">

      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" formControlName="nome"></ion-input>
      </ion-item>
 
      <ion-item>
        <ion-label position="floating">Especialidade</ion-label>
        <ion-input type="text" formControlName="espc"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">CPF</ion-label>
        <ion-input type="text" formControlName="cpf"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Endereco</ion-label>
        <ion-input type="text" formControlName="endereco"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Número</ion-label>
        <ion-input type="text" formControlName="numero"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Cidade</ion-label>
        <ion-input type="text" formControlName="cidade"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Estado</ion-label>
        <ion-input type="text" formControlName="estado"></ion-input>
      </ion-item>
 
      <ion-item>
        <ion-label position="floating">Telefone</ion-label>
        <ion-input type="text" formControlName="telefone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

        <ion-item>
        <ion-label position="floating">Data de Nascimento</ion-label>
        <ion-input type="text" formControlName="dataesq"></ion-input>
      </ion-item>

      <div class="separador">
      </div>

      <ion-button class="btnProsseguir" shape="round" size="medium" color="dark" expand="block"
      (click)="cadastrar()">Cadastrar</ion-button>
    </form>
  </ion-card-content>
  
  </ion-card>

</ion-content>
