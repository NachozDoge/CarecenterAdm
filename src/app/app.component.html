<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content >
        <div class="menu-header-bg"></div>

        <div class="header-content">

          <ion-menu-toggle>
            <img src="/assets/imgs/carecenterlogo.png" routerLink="home">
          </ion-menu-toggle>

          <ion-label>
            <h2>  Seja Bem-vindo!  </h2> 
          </ion-label>
          
        </div>
        
        <ion-list class="menu-itens">
          <ion-menu-toggle>
            <ion-item routerLink="home">
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle>
            <ion-item routerLink="ficha-medica">
              <ion-icon name="construct-outline" slot="start"></ion-icon>
              <ion-label>Dados Pessoais</ion-label>
            </ion-item>
          </ion-menu-toggle>



          <ion-menu-toggle>
            <ion-item routerLink="medico-cliente">
              <ion-icon name="calendar-outline" slot="start"></ion-icon>
              <ion-label>Agendar Médico</ion-label>
            </ion-item>
          </ion-menu-toggle>
         
        <ion-menu-toggle>
          <ion-item routerLink="medico-exames">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Agendar exame</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="consultas-marcadas">
            <ion-icon name="calendar-clear-outline" slot="start"></ion-icon>
            <ion-label>Consultas marcadas</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle>
          <ion-item routerLink="exames-marcados">
            <ion-icon name="document-outline" slot="start"></ion-icon>
            <ion-label>Exames marcados</ion-label>
          </ion-item>
       </ion-menu-toggle>
         
       <ion-menu-toggle>
          <ion-item routerLink="laudos-medicos">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>Laudos Médicos</ion-label>
          </ion-item>
       </ion-menu-toggle>
         
        <ion-menu-toggle>
          <ion-item routerLink="assinaturas"> 
            <ion-icon name="pencil-outline" slot="start"></ion-icon>
            <ion-label>Assinatura</ion-label>
          </ion-item>
        </ion-menu-toggle>
         
        <ion-menu-toggle>
          <ion-item routerLink="cadastrar">
            <ion-icon name="paper-plane-outline" slot="start"></ion-icon>
            <ion-label>Sobre doenças</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="sair">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-item>
        </ion-menu-toggle>
          
        </ion-list>
      
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
