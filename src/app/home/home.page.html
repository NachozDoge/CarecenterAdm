<ion-header>
  <ion-toolbar>  
    <img src="/assets/imgs/carecenterlogo.png">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color='primary'>

    <div class="ion-header">
      <ion-avatar>
        <img src="/assets/imgs/usuario.png" >
      </ion-avatar>
    </div>
 
  <div class="cards">
    
  <ion-card [routerLink]="['/consultas-marcadas']">
    <ion-card-header>
      <ion-card-title>Consultas marcadas</ion-card-title>
    
    </ion-card-header>
  
    <ion-card-content>

      Próxima consulta: Psicólogo
      <br>
      Método: No celular
      <br>
      2 Horas <ion-icon name="time"></ion-icon>

    </ion-card-content>
  </ion-card>

  <ion-card [routerLink]="['/laudos-medicos']">
    <ion-card-header>
      <ion-card-title>Meus laudos médicos</ion-card-title>
    
    </ion-card-header>
  
    <ion-card-content>
     Laudos recentes:
     <br>
     Psicólogo ;
     Psiquiatra ;
     Otorrinolarino
    </ion-card-content>

  </ion-card>

  <ion-card  [routerLink]="['/ficha-medica']" >
      
    <ion-card-header >
      <ion-card-title>Ficha médica</ion-card-title>
      <ion-card-subtitle>Matheus Fernandes de Oliveira</ion-card-subtitle>
    
    </ion-card-header>
  
    <ion-card-content>
     Estado: Rio de janeiro.
     <br>
     Cidade: Campo Grande.
     

    </ion-card-content>
  </ion-card>
  

</div>
</ion-content>
